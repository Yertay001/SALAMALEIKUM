<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5B3FE2;
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #5B3FE2;
            box-shadow: 0 0 0 3px rgba(91, 63, 226, 0.1);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .header-icon {
            position: relative;
            padding: 0.5rem;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .header-icon:hover {
            background-color: #f6f6f6;
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
            stroke: #666;
        }

        .cart-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #5B3FE2;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        .mobile-menu-toggle svg {
            width: 24px;
            height: 24px;
            stroke: #666;
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        /* Sidebar Styles */
        .sidebar {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 100px;
            border: 1px solid #f0f0f0;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            margin-bottom: 0.5rem;
        }

        .category-link {
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            color: #666;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .category-link:hover,
        .category-link.active {
            background-color: #5B3FE2;
            color: white;
        }

        /* Filter Styles */
        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-option {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .filter-option:hover,
        .filter-option.active {
            border-color: #5B3FE2;
            background-color: #5B3FE2;
            color: white;
        }

        .color-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #e5e5e5;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-option.active {
            border-color: #5B3FE2;
            transform: scale(1.1);
        }

        .color-option::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .color-option.black::after { background-color: #000; }
        .color-option.white::after { background-color: #fff; border: 1px solid #e5e5e5; }
        .color-option.gray::after { background-color: #666; }
        .color-option.red::after { background-color: #dc3545; }
        .color-option.blue::after { background-color: #007bff; }
        .color-option.green::after { background-color: #28a745; }
        .color-option.orange::after { background-color: #fd7e14; }
        .color-option.purple::after { background-color: #6f42c1; }

        .price-range {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .price-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .apply-filters {
            width: 100%;
            padding: 0.75rem;
            background: #5B3FE2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 1rem;
        }

        .apply-filters:hover {
            background: #4a32d1;
        }

        /* Content Area */
        .content-area {
            min-height: 100vh;
        }

        .content-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .sort-container {
            margin-left: auto;
        }

        .sort-select {
            padding: 0.75rem 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .product-image {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-new {
            background: #28a745;
            color: white;
        }

        .badge-bestseller {
            background: #5B3FE2;
            color: white;
        }

        .badge-sale {
            background: #dc3545;
            color: white;
        }

        .product-info {
            padding: 1.25rem;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .current-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .original-price {
            font-size: 0.9rem;
            color: #999;
            text-decoration: line-through;
        }

        .discount {
            font-size: 0.8rem;
            color: #dc3545;
            font-weight: 600;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.75rem;
            background: #5B3FE2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-to-cart:hover {
            background: #4a32d1;
            transform: translateY(-1px);
        }

        .add-to-cart:active {
            transform: translateY(0);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .pagination-item {
            padding: 0.75rem 1rem;
            border: 1px solid #e5e5e5;
            background: white;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .pagination-item:hover,
        .pagination-item.active {
            background: #5B3FE2;
            color: white;
            border-color: #5B3FE2;
        }

        .pagination-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .search-container {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                height: 100vh;
                background: white;
                z-index: 1000;
                transition: left 0.3s ease;
                overflow-y: auto;
                padding-top: 5rem;
            }

            .sidebar.open {
                left: 0;
            }

            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }

            .sidebar-overlay.open {
                display: block;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .content-header {
                flex-direction: column;
                align-items: stretch;
            }

            .sort-container {
                margin-left: 0;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 0.25rem;
            }

            .pagination-item {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5B3FE2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden class for mobile */
        .hidden {
            display: none;
        }
    </style>

                image: "https://images.pexels.com/photos/7679736/pexels-photo-7679736.jpeg?auto=compress&cs=tinysrgb&w=400",
                badge: "NEW"
            },
            // Add more products for other categories
            {
                id: 10,
                name: "Classic Hoodie",
                price: 160,
                originalPrice: null,
                category: "hoodie",
                type: "bestseller",
                color: "black",
                size: ["s", "m", "l", "xl"],
                image: "https://images.pexels.com/photos/6311612/pexels-photo-6311612.jpeg?auto=compress&cs=tinysrgb&w=400",
                badge: "BEST SELLER"
            },
            {
                id: 11,
                name: "Vintage T-Shirt",
                price: 85,
                originalPrice: null,
                category: "t-shirt",
                type: "new",
                color: "white",
                size: ["xs", "s", "m", "l", "xl"],
                image: "https://images.pexels.com/photos/7679727/pexels-photo-7679727.jpeg?auto=compress&cs=tinysrgb&w=400",
                badge: "NEW"
            },
            {
                id: 12,
                name: "Denim Jacket",
                price: 320,
                originalPrice: null,
                category: "jacket",
                type: "bestseller",
                color: "blue",
                size: ["s", "m", "l", "xl"],
                image: "https://images.pexels.com/photos/7679735/pexels-photo-7679735.jpeg?auto=compress&cs=tinysrgb&w=400",
                badge: "BEST SELLER"
            }
        ];

        // Application State
        let currentCategory = 'sweatshirt';
        let currentFilters = {
            type: [],
            color: [],
            size: [],
            priceMin: null,
            priceMax: null
        };
        let currentSort = 'popular';
        let currentPage = 1;
        let cart = [];
        const productsPerPage = 9;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Category navigation
            document.querySelectorAll('.category-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.dataset.category;
                    setActiveCategory(category);
                    currentCategory = category;
                    currentPage = 1;
                    loadProducts();
                });
            });

            // Filter options
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', function() {
                    const filterType = this.dataset.filter;
                    const value = this.dataset.value;
                    toggleFilter(filterType, value, this);
                });
            });

            // Color filters
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    const color = this.dataset.value;
                    toggleFilter('color', color, this);
                });
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                loadProducts(searchTerm);
            });
        }

        function setActiveCategory(category) {
            document.querySelectorAll('.category-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            document.getElementById('pageTitle').textContent = category.charAt(0).toUpperCase() + category.slice(1);
        }

        function toggleFilter(filterType, value, element) {
            element.classList.toggle('active');
            
            const filterArray = currentFilters[filterType];
            const index = filterArray.indexOf(value);
            
            if (index > -1) {
                filterArray.splice(index, 1);
            } else {
                filterArray.push(value);
            }
        }

        function applyFilters() {
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            
            currentFilters.priceMin = minPrice ? parseInt(minPrice) : null;
            currentFilters.priceMax = maxPrice ? parseInt(maxPrice) : null;
            
            currentPage = 1;
            loadProducts();
        }

        function loadProducts(searchTerm = '') {
            const filteredProducts = products.filter(product => {
                // Category filter
                if (product.category !== currentCategory) return false;
                
                // Search filter
                if (searchTerm && !product.name.toLowerCase().includes(searchTerm)) return false;
                
                // Type filter
                if (currentFilters.type.length > 0 && !currentFilters.type.includes(product.type)) return false;
                
                // Color filter
                if (currentFilters.color.length > 0 && !currentFilters.color.includes(product.color)) return false;
                
                // Size filter
                if (currentFilters.size.length > 0 && !currentFilters.size.some(size => product.size.includes(size))) return false;
                
                // Price filter
                if (currentFilters.priceMin && product.price < currentFilters.priceMin) return false;
                if (currentFilters.priceMax && product.price > currentFilters.priceMax) return false;
                
                return true;
            });

            const sortedProducts = sortProductsArray(filteredProducts);
            displayProducts(sortedProducts);
            displayPagination(sortedProducts.length);
        }

        function sortProductsArray(products) {
            switch (currentSort) {
                case 'price-low':
                    return products.sort((a, b) => a.price - b.price);
                case 'price-high':
                    return products.sort((a, b) => b.price - a.price);
                case 'newest':
                    return products.sort((a, b) => b.id - a.id);
                case 'rating':
                    return products.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                default:
                    return products;
            }
        }

        function displayProducts(products) {
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const pageProducts = products.slice(startIndex, endIndex);

            const productGrid = document.getElementById('productGrid');
            
            if (pageProducts.length === 0) {
                productGrid.innerHTML = '<div style="text-align: center; padding: 3rem; color: #666;">No products found</div>';
                return;
            }

            productGrid.innerHTML = pageProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                        ${product.badge ? `<div class="product-badge badge-${product.type}">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">
                            <span class="current-price">$${product.price}</span>
                            ${product.originalPrice ? `<span class="original-price">$${product.originalPrice}</span>` : ''}
                            ${product.originalPrice ? `<span class="discount">-${Math.round((1 - product.price / product.originalPrice) * 100)}%</span>` : ''}
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function displayPagination(totalProducts) {
            const totalPages = Math.ceil(totalProducts / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<a href="#" class="pagination-item ${currentPage === 1 ? 'disabled' : ''}" onclick="changePage(${currentPage - 1})">‹</a>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `<a href="#" class="pagination-item ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</a>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span class="pagination-item disabled">...</span>';
                }
            }
            
            // Next button
            paginationHTML += `<a href="#" class="pagination-item ${currentPage === totalPages ? 'disabled' : ''}" onclick="changePage(${currentPage + 1})">›</a>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalProducts = products.filter(product => product.category === currentCategory).length;
            const totalPages = Math.ceil(totalProducts / productsPerPage);
            
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            loadProducts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function sortProducts() {
            currentSort = document.getElementById('sortSelect').value;
            currentPage = 1;
            loadProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartBadge();
            
            // Show feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Added!';
            button.style.background = '#28a745';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '#5B3FE2';
            }, 1000);
        }

        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        // Mobile sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
        }

        function toggleFavorites() {

        }

        function toggleAccount() {
            alert('Account functionality would be implemented here');
        }

        function toggleCart() {
            alert(`Cart has ${cart.length} items. Cart functionality would be implemented here.`);

        // Close sidebar when clicking on category links on mobile
        document.querySelectorAll('.category-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });
    </script>
